basic_page.acces_denied:
  path: '/access-denied'
  defaults:
     _controller: '\Drupal\basic_page\Controller\Storico::access_denied'
  requirements:
    _permission: 'access content'  
basic_page.not_found:
  path: '/not_found'
  defaults:
     _controller: '\Drupal\basic_page\Controller\Storico::not_found'
  requirements:
    _permission: 'access content'    
basic_page.ceck_data:
  path: '/ceck-data'
  defaults:
     _controller: '\Drupal\basic_page\Controller\Storico::ceck_data'
  requirements:
    _permission: 'access content'
basic_page.seek:
  path: '/seek'
  defaults:
     _controller: '\Drupal\basic_page\Controller\Storico::seek'
  requirements:
    _permission: 'access content'

basic_page.import_notizie:
  path: '/admin/import-notizie'
  defaults:
    _form: '\Drupal\basic_page\Form\ImportNotizieForm'
    _title: 'Importa Notizie da CSV'
  requirements:
    _permission: 'administer nodes'

basic_page.import_notizie_template:
  path: '/admin/import-notizie/template'
  defaults:
    _controller: '\Drupal\basic_page\Controller\ImportNotizieController::downloadTemplate'
  requirements:
    _permission: 'administer nodes'